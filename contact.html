    <section>
        <div class="row justify-content-around mt-5">
            <div class="content col-7 bg-dark col-xl-6 border border-primary mb-5">
                <div class="content-title text-white p-3 col-12">
                    <h2>Contact</h2>
                </div>
                <div class="content-body-contact">
                    <form>
                        <div class="form-group">
                            <label for="name" class="text-white mt-2">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">Email</label>
                            <input type="mail" name="email" id="email" class="form-control" placeholder="example@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="text-white">Message</label>
                            <textarea name="message" id="message" class="form-control" rows="3" placeholder="type your message..." cols="30" rows="10" required></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary mb-3">Secondary</button>


                    </form>
                </div>
            </div>
            <div class="sidebar col-3 col-xl-3 col-lg-4 col-sm-5 col-3 border border-primary bg-dark">
